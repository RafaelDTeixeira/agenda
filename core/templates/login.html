{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">       
</head>
<body>    
    
    <center>

        <div  id="login">        
            <form class="form-signin" action="submit" method="POST">{% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Por favor, insira seus dados para logar-se!</h1>
                <label for="input" class="sr-only">Usu√°rio</label>
                <input type="text" name="username" class="form-control" placeholder="Login" required autofocus>
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Lembrar me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            </form>
        </div> 
    </center>

    <div align="center">
        {% for message in messages %}
            <strong>Erro: </strong> {{ message }}
        {% endfor %}
    </div> 
    
</body>
</html>
