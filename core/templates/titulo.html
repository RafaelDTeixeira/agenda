{% extends 'model-page.html' %}

    {% block content %}
    <center><h1>Agendamentos</h1></center>
    
    <h2><b>{{ usuario }}</b></h2>
    <table class="table table-striped table-hover table-responsive" id="lista">   
                      
            <tr>
                <th>Evento</th>
                <th>Data do Evento</th>
                <th>Descrição da atividade</th>
                <th></th>
            </tr>
            <tr>
                <td>
                    {{ consulta.titulo }}
                </td>
                <td>
                    {{ consulta.get_data_evento }}
                </td>
                <td>
                    {{ consulta.descricao }}
                </td> 
                <td>
                    {{ consulta.local }}
                </td>                 
            </tr> 
    </table>
    <div align="center">
        <a href="/agenda/evento/?id={{consulta.id}}">
            <button class="btn btn-lg btn-primary btn-block btn btn-warning" type="submit">Alterar</button>
        </a>
        
        <a href="/agenda/evento/delete/{{consulta.id}}">
            <button class="btn btn-lg btn-primary btn-block btn btn-danger" type="submit">Excluir</button>
        </a> 
    </div>  
    {% endblock %}
