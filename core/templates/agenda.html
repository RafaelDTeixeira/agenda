{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <center><h1>Agendamentos</h1></center>
    
    <ul id="lista">
        <tr>
            <h2>Agenda</h2>
        </tr>

        
        {% for evento in eventos %}
            <td class="tabela">
                <a href="titulo/{{evento.titulo}}/" target="_blank">
                    {{ evento.titulo }} - {{ evento.descricao }} - {{ evento.data_evento }} <br> 
                </a>                
            </td>
        {% endfor %}    
    </ul> 
    
</body>
</html>
