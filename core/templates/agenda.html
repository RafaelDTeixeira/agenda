{% extends 'model-page.html' %}

{% block content %}
    
    <div style="padding: 15px;">
        <center><h1>Agendamentos</h1></center>
        <h2><b>{{ usuario }}</b> tem os sequintes enventos:</h2>
    <table  id="lista" class="table table-striped table-hover table-responsive">
        <tr>
            <th>Evento</th>
            <th>Data do Evento</th>
            <th>Descrição da atividade</th>
            <th></th>
        </tr>
        {% for evento in eventos %}
        
        <tr>
            <td><a href="titulo/{{evento.titulo}}/" target="_blank" enconding="utf-8">{{ evento.titulo }}</a></td>
            <td>{{ evento.get_data_evento }}</td>
            <td>{{ evento.descricao }}</td>
            <td>
                <button class="btn btn-lg btn-primary btn-block btn btn-warning" type="submit">Alterar</button>      
                <!-- <button class="btn btn-lg btn-primary btn-block btn btn-danger" type="submit">Excluir</button> -->
          </td> 
        </tr>

        {% endfor %}    
    </table>
    </div>
    <div align="center">
        <a href="evento/">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Inserir novo evento</button>
        </a>
        
    </div>
    
    
{% endblock %}
